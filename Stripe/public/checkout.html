<!DOCTYPE html>
<html>
  <head>
    <title>Buy cool new product</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?version=3.52.1&features=fetch"></script>
    <script src="https://js.stripe.com/v3/"></script>
  </head>
  <body>
    <section>
      <div class="product">
        <img src="https://i.imgur.com/EHyR2nP.png" alt="The cover of Stubborn Attachments" />
        <div class="description">
          <h3>Stubborn Attachments</h3>
          <h5>$20.00</h5>
        </div>
      </div>
      <form action="/create-checkout-session.php" method="POST">
        <button type="submit" id="checkout-button">Checkout</button>
      </form>
    </section>
  </body>
  <script type = "text/javascript">
    //create
    var stripe = Stripe("pk_test_51KLk17HwR3sTNxk2E182i8JSy4SjyL8UU6ikZ3I3XOBVNbZLRkW17tLggCvqEgZroUKKfNJmMIUOBdDo8JgUFyja00n8Hfz2NU");
    var checkoutButton = document.getElementById("checkout-button");

    checkoutButton.addEventListener("click", function ()){
      fetch("http://localhost/stripe/public/create-checkout-session.php", {
        method: "POST",

      })
      .then(function (response){
        return response.json();
      })
      .then(function (session){
        return stripe.redirectToCheckout({ sessionId: session})
      }
    }

  </script>
  
</html>
